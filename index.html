<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="container body">
    <section class="row">
        <!-- esta parte es la barra de busqueda para las ciudades -->
        <section id="s_desactivar" style="background-color:#1E213A;" class="col-md-4 s_b_des_desactivar"> 
            <div class="d-flex justify-content-end">
                <!-- icono de exit funcion togget -->
                <div id="btn_exit" class="size_exit">
                    <img src="./imagenes/close_FILL0_wght400_GRAD0_opsz40.svg" alt="exit">
                </div>
            </div>
            <!-- fomrulario donde igresar las informacion de las ciudades -->
            <form id="form_submit" class="d-flex justify-content-center gap-2" style="margin-top: 2rem;">
                <div class="d-flex gap-1 align-items-center b_bus_for">
                    <div class="icono_busqueda">
                        <img src="./imagenes/search_FILL0_wght400_GRAD0_opsz40.svg">
                    </div>
                    <input id="escribir_ciudad" type="text" placeholder="Escriba la ciudad" class="input_informacion">
                </div>
                <input type="submit" value="Search" style="background:#3C47E9; padding: 5px 10px; font-size: 14px;">
            </form>
            <!-- barra busqueda ciudades desplegable -->
            <select id="seleccion_city" class="barra_ciudad" onchange="selecion_ciudad()">
                <option selected >Selecione una ciudad</option>
                <option value="Panama">Pánama</option>
                <option value="Nicaragua">Nicaragua</option>
                <option value="korea">korea</option>
            </select>
        </section>
        <!-- heder donde muestra la informacion de los climas -->
    <header id="header_contenedor" class="col-md-4 header">
        <nav class="d-flex justify-content-between p-4 desplegar_barra">  
           <button class="boton_buscar_nav" id="btn_buscar">Search for places</button>        
            <button id="btn_1"><img src="./imagenes/my_location_FILL0_wght400_GRAD0_opsz24.svg" alt="mi Ubicacion"></button> 
        </nav>
        <!-- informacion del dia estado clima temperatura imagen ////////////////////////// -->
        <section class="d-flex flex-column align-items-center seccion_header ">
        <div class="tamaño_img" id="img_clima"></div>
        <h1 ><span class="temperatura" id="temperatura"></span>°C</h1>
        <h4 id="estado_dia">estado del dia</h4>
        <section class="d-flex flex-column gap-2">
        <div class="informacion_dia d-block d-flex gap-2 ">
            <span>today . </span>  
            <p id="informacion_dia"></p> 
        </div>
        <!-- dia y ubicacion /////////////////////////////////////////////////////////// -->
        <div class="d-flex justify-content-center">
            <div class="tamaño_icon_ubicacion">
                <img src="./imagenes/location_on_FILL0_wght400_GRAD0_opsz24.svg" alt="ubicacion">
            </div>
            <p class="d-block" id="ciudad"></p>
        </div>
        </section>
        </section>
    </header>
    <!-- cuadro los climas de dias /////////////////////////////////////////// -->
    <main class="col-md-8 main">
        <div class="buton_grados m-5">
            <button class=" buton_grados_1">°C</button>
            <button class=" buton_grados_2">°K</button>
        </div>
        <!-- tarjeta 1 -->
        <section  class="row gap-4 m-5 seccion_tar_P">
            <div class="col-5 col-sm tar_P d-flex flex-column gap-4 align-items-center justify-content-center">
                <h5 class="titulo_tarjeta">Tomorrow</h5>
                <div class="contenedor_img" id="img_t1"></div>
                <section class="d-flex gap-3">
                    <div class="grados_1"><span id="temp_max_t_1">N°</span>°C</div>
                    <div class="grados_2"><span id="temp_min_t_1">N°</span>°C</div>
                </section>
            </div>
            <!-- tarjeta 2 /////////////////////////////////////////////////////////// -->
            <div class="col-5 col-sm tar_P d-flex flex-column gap-4 align-items-center justify-content-center">
                <h5 class="titulo_tarjeta" id="fecha_t2">dia 2</h5>
                <div class="contenedor_img" id="img_t2"></div>
                <section class="d-flex gap-3">
                    <div class="grados_1"><span id="temp_max_t_2">N°</span>°C</div>
                    <div class="grados_2"><span id="temp_min_t_2">N°</span>°C</div>
                </section>
            </div>
             <!-- tarjeta 3 ////////////////////////////////////////////////////////// -->
            <div class="col-5 col-sm tar_P d-flex flex-column gap-4 align-items-center justify-content-center">
                <h5 class="titulo_tarjeta " id="fecha_t3">dia 3</h5>
                <div class="contenedor_img" id="img_t3"></div>
                <section class="d-flex gap-3">
                    <div class="grados_1"><span id="temp_max_t_3">N°</span>°C</div>
                    <div class="grados_2"><span id="temp_min_t_3">N°</span>°C</div>
                </section>
            </div>
             <!-- tarjeta 4 ///////////////////////////////////////////////////////////-->
            <div class="col-5 col-sm tar_P d-flex flex-column gap-4 align-items-center justify-content-center">
                <h5 class="titulo_tarjeta" id="fecha_t4">dia 4</h5>
                <div class="contenedor_img" id="img_t4"></div>
                <section class="d-flex gap-3">
                    <div class="grados_1"><span id="temp_max_t_4">N°</span>°C</div>
                    <div class="grados_2"><span id="temp_min_t_4">N°</span>°C</div>
                </section>
            </div>
             <!-- tarjeta 5////////////////////////////////////////////////////////// -->
            <div class="col-5 col-sm tar_P d-flex flex-column gap-4 align-items-center justify-content-center">
                <h5 class="titulo_tarjeta" id="fecha_t5">dia 5</h5>
                <div class="contenedor_img" id="img_t5"></div>
                <section class="d-flex gap-3">
                    <div class="grados_1"><span id="temp_max_t_5">N°</span>°C</div>
                    <div class="grados_2"><span id="temp_min_t_5">N°</span>°C</div>
                </section>
            </div>
        </section>
        <h1 class="text-center m-5">Today’s Hightlights</h1>
        <article class="row gap-5 m-2 seccion_tar_G">
             <!-- tarjeta parte final 1 ////////////////////////////////////////////////////-->
            <div class="col-sm col-md-5 tar_G d-flex flex-column gap-2 align-items-center justify-content-center">
                <p>Wind status</p>
                <h1 class="tamaño_h1_tG"><span id="v_mph"></span> mph</h1>
                <section class="d-flex gap-2">
                <div class="flecha"><img src="./imagenes/play_arrow_FILL0_wght400_GRAD0_opsz20.svg" alt=""></div>
                <h6>WSW</h6>
                </section>
            </div>
            <!-- tarjeta parte final 2 ///////////////////////////////////////////////-->
            <div class="col-sm col-md-5 tar_G d-flex flex-column gap-1 align-items-center justify-content-center">
                <p>Humidity</p>
                <h1 class="tamaño_h1_tG"><span id="S_hummedad"></span>%</h1>
                <section>
                <div class="d-flex justify-content-between">
                <div>0</div>
                <div>50</div>
                <div>100</div>
                </div>
                <div class="barra_humedad"><div class="caja2" id="caja2"></div></div>
                </section>
            </div>
            <!-- tarjeta parte final 3 ///////////////////////////////////////////////-->
            <div class="col-sm col-md-5 tar_G text-center d-flex justify-content-center flex-column gap-3">
                <p>Visibility</p>
                <h1 class="tamaño_h1_tG"><span id="visibilidad"></span> miles</h1>
            </div>
            <!-- tarjeta parte final 4 ////////////////////////////////////////////////-->
            <div class="col-sm col-md-5 tar_G text-center d-flex justify-content-center flex-column gap-3">
                <p>Air Pressure</p>
                <h1 class="tamaño_h1_tG"><span id="pres_ad"></span> mb</h1>
            </div>
        </article>
    </main>
    </section>
    <script src="./estilos.js"></script>
</body>
</html>
